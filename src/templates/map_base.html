<!DOCTYPE html>
<html>
<head>
    <title>Archaeological Samples Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
{{STYLES}}
    </style>
</head>
<body>
    <!-- Sidebar with Alpine.js -->
    <div x-data="filterController()" x-init="init()" class="sidebar-wrapper">
        <!-- Loading overlay -->
        <div x-show="loading" class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>
        
        <!-- Sidebar -->
        <aside class="sidebar" :class="{ 'collapsed': !sidebarOpen }">
            <div class="sidebar-header">
                <span>Filters & Controls</span>
                <button class="reset-button" 
                        @click="resetFilters()" 
                        title="Reset all filters to default">
                    &#x21BA; Reset
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- Date Range Filter -->
                <div class="filter-section">
                    <div class="filter-header" @click="sections.dateRange = !sections.dateRange">
                        <span>Date Range (cal BP)</span>
                        <span class="chevron" :class="{ 'collapsed': !sections.dateRange }">&#x25BC;</span>
                    </div>
                    <div class="filter-body" x-show="sections.dateRange">
                        <div class="range-container">
                            <div class="range-values">
                                <input type="number" 
                                       class="range-input" 
                                       x-model.number="filters.dateMax"
                                       @change="onDateChange()">
                                <span class="range-separator">to</span>
                                <input type="number" 
                                       class="range-input" 
                                       x-model.number="filters.dateMin"
                                       @change="onDateChange()">
                            </div>
                            
                            <!-- Double range slider with piecewise scaling -->
                            <div class="slider-track">
                                <div class="slider-range" 
                                     :style="sliderRangeStyle()"></div>
                                <input type="range" 
                                       class="slider-input"
                                       min="0" 
                                       max="1000"
                                       x-model.number="sliderPositions.min"
                                       @input="onSliderInput('min')">
                                <input type="range" 
                                       class="slider-input"
                                       min="0" 
                                       max="1000"
                                       x-model.number="sliderPositions.max"
                                       @input="onSliderInput('max')">
                            </div>
                            
                            <div class="checkbox-row">
                                <input type="checkbox" 
                                       id="includeUndated" 
                                       x-model="filters.includeUndated"
                                       @change="applyFilters()">
                                <label for="includeUndated">Include undated samples</label>
                            </div>
                            
                            <!-- Color by Age Controls -->
                            <div class="color-ramp-controls">
                                <div class="checkbox-row">
                                    <input type="checkbox" 
                                           id="colorByAge" 
                                           :checked="colorBy === 'age'"
                                           @change="onColorByAgeChange()">
                                    <label for="colorByAge">Color by age</label>
                                </div>
                                
                                <div class="color-ramp-options" x-show="colorBy === 'age'" x-transition>
                                    <select class="color-ramp-select"
                                            x-model="colorRamp"
                                            @change="onColorRampChange()">
                                        <template x-for="ramp in availableColorRamps" :key="ramp.value">
                                            <option :value="ramp.value" x-text="ramp.label"></option>
                                        </template>
                                    </select>
                                    
                                    <!-- Color ramp preview -->
                                    <div class="color-ramp-preview" :style="{ background: colorRampGradient() }"></div>
                                    <div class="color-ramp-labels">
                                        <span>Older</span>
                                        <span>Younger</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="stats">
                                <span x-text="filteredCount"></span> of <span x-text="totalCount"></span> samples shown
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Culture Filter -->
                <div class="filter-section">
                    <div class="filter-header" @click="sections.culture = !sections.culture">
                        <span>Culture</span>
                        <span class="chevron" :class="{ 'collapsed': !sections.culture }">&#x25BC;</span>
                    </div>
                    <div class="filter-body" x-show="sections.culture">
                        <div class="culture-container">
                            <!-- Multi-select dropdown -->
                            <label class="filter-label">Select Cultures</label>
                            <div class="multi-select-wrapper">
                                <div class="multi-select-toggle" @click="cultureDropdownOpen = !cultureDropdownOpen">
                                    <span x-text="selectedCulturesSummary()"></span>
                                    <span class="chevron" :class="{ 'collapsed': !cultureDropdownOpen }">&#x25BC;</span>
                                </div>
                                <div class="multi-select-dropdown" x-show="cultureDropdownOpen" @click.away="cultureDropdownOpen = false">
                                    <!-- Select All option -->
                                    <label class="multi-select-option select-all">
                                        <input type="checkbox" 
                                            :checked="allCulturesSelected"
                                            @change="toggleAllCultures()">
                                        <span>All</span>
                                    </label>
                                    <div class="multi-select-divider"></div>
                                    <!-- Individual culture options -->
                                    <template x-for="culture in availableCultures" :key="culture">
                                        <label class="multi-select-option">
                                            <input type="checkbox" 
                                                :value="culture"
                                                :checked="isCultureSelected(culture)"
                                                @change="toggleCulture(culture)">
                                            <span x-text="culture"></span>
                                        </label>
                                    </template>
                                </div>
                            </div>
                            
                            <div class="checkbox-row">
                                <input type="checkbox" 
                                    id="includeNoCulture" 
                                    x-model="filters.includeNoCulture"
                                    @change="applyFilters()">
                                <label for="includeNoCulture">Include samples with no culture</label>
                            </div>
                            
                            <!-- Color by Culture Controls -->
                            <div class="color-ramp-controls">
                                <div class="checkbox-row">
                                    <input type="checkbox" 
                                        id="colorByCulture" 
                                        :checked="colorBy === 'culture'"
                                        @change="onColorByCultureChange()">
                                    <label for="colorByCulture">Color by culture</label>
                                </div>
                                
                                <div class="color-ramp-options" x-show="colorBy === 'culture'" x-transition>
                                    <!-- Color ramp selector -->
                                    <select class="color-ramp-select"
                                            x-model="cultureColorRamp"
                                            @change="onCultureColorRampChange()">
                                        <template x-for="ramp in availableColorRamps" :key="ramp.value">
                                            <option :value="ramp.value" x-text="ramp.label"></option>
                                        </template>
                                    </select>
                                    
                                    <!-- Color ramp preview -->
                                    <div class="color-ramp-preview" :style="{ background: colorRampGradient(cultureColorRamp) }"></div>
                                    
                                    <!-- Culture color legend -->
                                    <div class="culture-legend">
                                        <template x-for="item in cultureLegendItems()" :key="item.name">
                                            <div class="culture-legend-item">
                                                <span class="culture-color-swatch" 
                                                    :style="{ backgroundColor: item.color }"></span>
                                                <span class="culture-legend-label" x-text="item.name"></span>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="stats">
                                <span x-text="selectedCultures.length"></span> of <span x-text="availableCultures.length"></span> cultures selected
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Y Haplogroup Filter -->
                <div class="filter-section">
                    <div class="filter-header" @click="sections.yHaplogroup = !sections.yHaplogroup">
                        <span>Y Haplogroup</span>
                        <span class="chevron" :class="{ 'collapsed': !sections.yHaplogroup }">&#x25BC;</span>
                    </div>
                    <div class="filter-body" x-show="sections.yHaplogroup">
                        <div class="haplogroup-container">
                            <!-- Search input -->
                            <label class="filter-label">Search Haplogroups</label>
                            <div class="search-input-wrapper">
                                <input type="text" 
                                       class="search-input" 
                                       x-model="yHaplogroupSearchText"
                                       @keyup.enter="onYHaplogroupSearch()"
                                       placeholder="Type prefix and press Enter (e.g., R)">
                                <button class="search-button" @click="onYHaplogroupSearch()">Search</button>
                            </div>
                            
                            <!-- Multi-select dropdown -->
                            <label class="filter-label">Select Haplogroups</label>
                            <div class="multi-select-wrapper">
                                <div class="multi-select-toggle" @click="yHaplogroupDropdownOpen = !yHaplogroupDropdownOpen">
                                    <span x-text="selectedYHaplogroupsSummary()"></span>
                                    <span class="chevron" :class="{ 'collapsed': !yHaplogroupDropdownOpen }">&#x25BC;</span>
                                </div>
                                <div class="multi-select-dropdown" x-show="yHaplogroupDropdownOpen" @click.away="yHaplogroupDropdownOpen = false">
                                    <!-- Select All option -->
                                    <label class="multi-select-option select-all">
                                        <input type="checkbox" 
                                            :checked="allYHaplogroupsSelected"
                                            @change="toggleAllYHaplogroups()">
                                        <span>All</span>
                                    </label>
                                    <div class="multi-select-divider"></div>
                                    <!-- Individual haplogroup options -->
                                    <template x-for="haplogroup in availableYHaplogroups" :key="haplogroup">
                                        <label class="multi-select-option">
                                            <input type="checkbox" 
                                                :value="haplogroup"
                                                :checked="isYHaplogroupSelected(haplogroup)"
                                                @change="toggleYHaplogroup(haplogroup)">
                                            <span x-text="haplogroup"></span>
                                        </label>
                                    </template>
                                </div>
                            </div>
                            
                            <div class="checkbox-row">
                                <input type="checkbox" 
                                    id="includeNoYHaplogroup" 
                                    x-model="filters.includeNoYHaplogroup"
                                    @change="applyFilters()">
                                <label for="includeNoYHaplogroup">Include samples with no Y-haplogroup</label>
                            </div>
                            
                            <!-- Color by Y-Haplogroup Controls -->
                            <div class="color-ramp-controls">
                                <div class="checkbox-row">
                                    <input type="checkbox" 
                                        id="colorByYHaplogroup" 
                                        :checked="colorBy === 'y_haplogroup'"
                                        @change="onColorByYHaplogroupChange()">
                                    <label for="colorByYHaplogroup">Color by Y-haplogroup</label>
                                </div>
                                
                                <div class="color-ramp-options" x-show="colorBy === 'y_haplogroup'" x-transition>
                                    <!-- Color ramp selector -->
                                    <select class="color-ramp-select"
                                            x-model="yHaplogroupColorRamp"
                                            @change="onYHaplogroupColorRampChange()">
                                        <template x-for="ramp in availableColorRamps" :key="ramp.value">
                                            <option :value="ramp.value" x-text="ramp.label"></option>
                                        </template>
                                    </select>
                                    
                                    <!-- Color ramp preview -->
                                    <div class="color-ramp-preview" :style="{ background: colorRampGradient(yHaplogroupColorRamp) }"></div>
                                    
                                    <!-- Y-haplogroup color legend -->
                                    <div class="culture-legend">
                                        <template x-for="item in yHaplogroupLegendItems()" :key="item.name">
                                            <div class="culture-legend-item">
                                                <span class="culture-color-swatch" 
                                                    :style="{ backgroundColor: item.color }"></span>
                                                <span class="culture-legend-label" x-text="item.name"></span>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="stats">
                                <span x-text="selectedYHaplogroups.length"></span> of <span x-text="availableYHaplogroups.length"></span> haplogroups selected
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- mtDNA Filter -->
                <div class="filter-section">
                    <div class="filter-header" @click="sections.mtdna = !sections.mtdna">
                        <span>mtDNA</span>
                        <span class="chevron" :class="{ 'collapsed': !sections.mtdna }">&#x25BC;</span>
                    </div>
                    <div class="filter-body" x-show="sections.mtdna">
                        <div class="haplogroup-container">
                            <!-- Search input -->
                            <label class="filter-label">Search Haplogroups</label>
                            <div class="search-input-wrapper">
                                <input type="text" 
                                       class="search-input" 
                                       x-model="mtdnaSearchText"
                                       @keyup.enter="onMtdnaSearch()"
                                       placeholder="Type prefix and press Enter (e.g., H)">
                                <button class="search-button" @click="onMtdnaSearch()">Search</button>
                            </div>
                            
                            <!-- Multi-select dropdown -->
                            <label class="filter-label">Select Haplogroups</label>
                            <div class="multi-select-wrapper">
                                <div class="multi-select-toggle" @click="mtdnaDropdownOpen = !mtdnaDropdownOpen">
                                    <span x-text="selectedMtdnaSummary()"></span>
                                    <span class="chevron" :class="{ 'collapsed': !mtdnaDropdownOpen }">&#x25BC;</span>
                                </div>
                                <div class="multi-select-dropdown" x-show="mtdnaDropdownOpen" @click.away="mtdnaDropdownOpen = false">
                                    <!-- Select All option -->
                                    <label class="multi-select-option select-all">
                                        <input type="checkbox" 
                                            :checked="allMtdnaSelected"
                                            @change="toggleAllMtdna()">
                                        <span>All</span>
                                    </label>
                                    <div class="multi-select-divider"></div>
                                    <!-- Individual haplogroup options -->
                                    <template x-for="mtdna in availableMtdna" :key="mtdna">
                                        <label class="multi-select-option">
                                            <input type="checkbox" 
                                                :value="mtdna"
                                                :checked="isMtdnaSelected(mtdna)"
                                                @change="toggleMtdna(mtdna)">
                                            <span x-text="mtdna"></span>
                                        </label>
                                    </template>
                                </div>
                            </div>
                            
                            <div class="checkbox-row">
                                <input type="checkbox" 
                                    id="includeNoMtdna" 
                                    x-model="filters.includeNoMtdna"
                                    @change="applyFilters()">
                                <label for="includeNoMtdna">Include samples with no mtDNA</label>
                            </div>
                            
                            <!-- Color by mtDNA Controls -->
                            <div class="color-ramp-controls">
                                <div class="checkbox-row">
                                    <input type="checkbox" 
                                        id="colorByMtdna" 
                                        :checked="colorBy === 'mtdna'"
                                        @change="onColorByMtdnaChange()">
                                    <label for="colorByMtdna">Color by mtDNA</label>
                                </div>
                                
                                <div class="color-ramp-options" x-show="colorBy === 'mtdna'" x-transition>
                                    <!-- Color ramp selector -->
                                    <select class="color-ramp-select"
                                            x-model="mtdnaColorRamp"
                                            @change="onMtdnaColorRampChange()">
                                        <template x-for="ramp in availableColorRamps" :key="ramp.value">
                                            <option :value="ramp.value" x-text="ramp.label"></option>
                                        </template>
                                    </select>
                                    
                                    <!-- Color ramp preview -->
                                    <div class="color-ramp-preview" :style="{ background: colorRampGradient(mtdnaColorRamp) }"></div>
                                    
                                    <!-- mtDNA color legend -->
                                    <div class="culture-legend">
                                        <template x-for="item in mtdnaLegendItems()" :key="item.name">
                                            <div class="culture-legend-item">
                                                <span class="culture-color-swatch" 
                                                    :style="{ backgroundColor: item.color }"></span>
                                                <span class="culture-legend-label" x-text="item.name"></span>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="stats">
                                <span x-text="selectedMtdna.length"></span> of <span x-text="availableMtdna.length"></span> haplogroups selected
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <strong x-text="filteredCount"></strong> samples displayed
                <span x-show="loading" class="loading-text">Loading...</span>
            </div>
        </aside>
        
        <!-- Sidebar toggle button -->
        <button class="sidebar-toggle" 
                :class="{ 'collapsed': !sidebarOpen }"
                @click="sidebarOpen = !sidebarOpen">
            <span x-text="sidebarOpen ? '&#x25C0;' : '&#x25B6;'"></span>
        </button>
    </div>
    
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Leaflet and application scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
{{SCRIPTS}}
    </script>
</body>
</html>
